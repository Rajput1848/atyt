meta charset="UTF-8">
  <title>जानकारी भरें</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    .form-box {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>अपनी जानकारी भरें</h2>
    <form id="userForm">
      <input type="text" name="name" placeholder="पूरा नाम" required>
      <input type="text" name="phone" placeholder="फ़ोन नंबर" required>
      <input type="text" name="profession" placeholder="ईमेल" required>
      <textarea name="address" rows="4" placeholder="पूरा पता" required></textarea>
     <a href="c:\index.html\index.html\payment.html">
      <button type="submit">आगे बढ़ें और भुगतान करें</button>
     </a>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // User ki detail collect karo
      const name = e.target.name.value;
      const phone = e.target.phone.value;
      const profession = e.target.profession.value;
      const address = e.target.address.value;

      // In details ko localStorage mein temporarily save karo
      localStorage.setItem("userData", JSON.stringify({ name, phone, profession, address }));

      // Payment page par redirect karo
      window.location.href = "payment.html";
    });
  </script>

</body>
</html>
