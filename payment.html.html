<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>भुगतान करें</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f8f8f8; padding: 30px; }
    .box {
      background: white;
      padding: 20px;
      margin: 0 auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 300px;
      margin: 20px 0;
      border: 1px solid #ccc;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>QR कोड स्कैन करें और भुगतान करें</h2>
    <p><strong>राशि:</strong> ₹1,699</p>
    <h3>rajputpubg136@okaxis</h3> <!-- Apna actual QR yahan lagayein -->
 <a href="c:\Users\om\Desktop\html\index.html\scenery.jpg.jpeg">
    <button onclick="confirmPayment()">मैंने भुगतान कर दिया</button>
    <p class="success" id="successMsg">भुगतान सफल रहा! धन्यवाद।</p>
 </a>
    <div id="userDetails"></div>
  </div>

  <script>
    // User data fetch karo
    const user = JSON.parse(localStorage.getItem("userData"));
    if (user) {
      document.getElementById("userDetails").innerHTML = `
        <hr>
        <h3>आपकी जानकारी:</h3>
        <p><strong>नाम:</strong> ${user.name}</p>
        <p><strong>फोन:</strong> ${user.phone}</p>
        <p><strong>प्रोफेशन:</strong> ${user.profession}</p>
        <p><strong>पता:</strong> ${user.address}</p>
      `;
    }

    function confirmPayment() {
      document.getElementById("successMsg").style.display = "block";

      // Aap yahan data ko email ya server par bhej sakte hain
      console.log("User Data Sent:", user);

      // localStorage clear karna ho to:
      // localStorage.removeItem("userData");
    }
  </script>

</body>
</html>
